<div>

  <p>Este widget permite explorar nuevas oportunidades de expansión de la infraestructura de red.</p>

  <h2><label class="etiqueta" for="RentMin">Renta mínima:</label></h2>
  <input min="0" type="number" data-dojo-attach-point="RentaMin" class="form-control" name="RentMin">

  
  <h2><label class="etiqueta" for="RentMax">Renta máxima:</label></h2>
  <input min="0" type="number" data-dojo-attach-point="RentaMax" class="form-control" name="RentMax">

  <br>

  <button data-dojo-attach-event="onclick:ConsultaRenta" class="btn btn-outline-primary" id="boton1">Consulta Renta</button>  
  
  <h2><label class="etiqueta" for="Habitantes">Población mayor a:</label></h2>
  <input type="number" data-dojo-attach-point="Habitantes" class="form-control" name="Habitantes">

  <br>

  <button data-dojo-attach-event="onclick:ConsultaHabitantes" class="btn btn-outline-primary" id="boton2">Consulta Habitantes</button>

</div>
